config:
  workloads:profile: "digitalocean-swarm"

  # Deploy region
  workloads:region: "do_region"

  # VPC IP Range
  workloads:vpcIpRange: "cidr"

  # Number of worker nodes (Docker Swarm)
  workloads:workerNodes: "2"

  # Set Docker registry username with:
  #   pulumi config set workloads:registryUsername --secret -s your_stack_name
  workloads:registryUsername:

  # Set Docker registry password with:
  #   pulumi config set workloads:registryUsername --secret -s your_stack_name
  workloads:registryPassword:

  # Set digitalocean provider token with:
  #   pulumi config set digitalocean:token --secret -s your_stack_name
  digitalocean:token:

  # Retain stateful workloads when destroying the stack
  workloads:retainStateOnDelete: "false"

  # Docker build platforms
  workloads:buildplatforms:
    - linux/amd64
    - linux/arm64
