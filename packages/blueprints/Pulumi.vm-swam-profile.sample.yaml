config:
  workloads:profile: "vm-swarm"

  # VM configuration
  #
  # IP Address of the VM
  workloads:ipv4Address: "ip_address"

  # Private IP address of the VM
  workloads:ipv4AddressPrivate: "ip_address"

  # Let's Encrypt SSL certificates
  #
  # Email
  workloads:acmeEmail: "email@example.com"

  # Domain
  workloads:domain: example.com

  # Docker Registry

  # Fully qualified registry name
  workloads:registryName: "docker.io/my_org/my_project"

  # Set Docker registry username with:
  #  pulumi config set workloads:registryUsername --secret -s your_stack_name
  workloads:registryUsername:

  # Set Docker registry password with:
  #  pulumi config set workloads:registryUsername --secret -s your_stack_name
  workloads:registryPassword:

  # Registry server address
  workloads:registryServerAddress: "https://docker.io"

  # Retain stateful workloads when destroying the stack
  workloads:retainStateOnDelete: "false"

  # Docker build platforms
  workloads:buildplatforms:
    - linux/amd64
    - linux/arm64
